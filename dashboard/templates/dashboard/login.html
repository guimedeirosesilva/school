{% extends "dashboard/layout.html" %}

{% block content %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form class="forms" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    
    <div>
        Not registered yet? <a href="{% url 'register' %}">Create an account here</a>
    </div>

{% endblock %}
